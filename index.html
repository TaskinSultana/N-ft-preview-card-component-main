<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N'ft-preview-card-component-main</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="java.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="image">
        <div class="view">
          <img src="svgtopng/icon-view.png" alt="" />
        </div>
        <img src="svgtopng/image-equilibrium.jpg" class="inner" alt="" />
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="one">
            <img src="svgtopng/icon-ethereum.png" alt="" />
            <p>0.041ETH</p>
          </div>
          <div class="two">
            <img src="svgtopng/icon-clock.png" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <img src="svgtopng/image-avatar.png" alt="" />
          <p>Creation of <span class="color">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
